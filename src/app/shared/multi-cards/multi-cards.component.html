*ngIf="dados.type == 'ATUACAO' "  >

 <!--  <div class="fraseDestaqueAreaAtuacao">

  <div class="slideWrapperAtuacao">
    <div class="slideWrapperColumn">
      <section
      [style]="
      'background: url('+i.bg+' )  no-repeat center center;'
     +'background-size: 150%; border-radius: 16px;'
     + 'margin-bottom: 1.5rem;'  "
      *ngFor="let i of dados.content; index as y"
      class="cardAreaAtuacao"
      (click)="selectCard(i)">
       <span class="iconAreaAtuacaoWrapper">
           <img
           class="iconAreaAtuacao"
           height="100"
           width="100"
           [src]="i.header" alt="icon">
       </span>

       <article class="destaque">
         {{i.main}}
       </article>

       <article >
        <p class="hover-underline-animation">Saiba mais</p>
      </article>
      <!---->

      </section>
    </div>
    <div  class="keen-slider" #slideRefAreas>
      <section

      [style]="
      'background: url('+i.bg+' )  no-repeat center center;'
     +'background-size: 140%; border-radius: 16px'
      "
      *ngFor="let i of dados.content; index as y"
      class="keen-slider__slide cardAreaAtuacao"
      (click)="selectCard(i)">
       <span class="iconAreaAtuacaoWrapper">
           <img
           class="iconAreaAtuacao"
           height="100"
           width="100"
           [src]="i.header" alt="icon">
       </span>

       <article class="destaque">
         {{i.main}}
       </article>

       <article >
        <p class="hover-underline-animation">Saiba mais</p>
      </article>
      <!---->

      </section>
    </div>
    <span class="controlButtons">
      <img
      alt="left"
      (click)="sliderAreas.prev()"
      src="https://ik.imagekit.io/b44ooyk8l/ThomasVcg/ElementosVisuais/icons/left.svg?updatedAt=1739478703056"
      class="fa-icon">
      <img
      alt="right"
      (click)="sliderAreas.next()"
      src="https://ik.imagekit.io/b44ooyk8l/ThomasVcg/ElementosVisuais/icons/right.svg?updatedAt=1739478703553"
      class="fa-icon">
    </span>
  </div>
</div>

            class="talkWithUs"
            [href]=""

          </a>
          <a
            class="whatsapp"
            [href]=""

        </section>

  </div>
</div>
